<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Фото баланс</title>
    <link rel="stylesheet" href="/resources/css/login.css">
    <link rel="stylesheet" href="/resources/css/bootstrap5.min.css">
</head>
<body>
<div class="container d-flex  justify-content-center align-items-center flex-column">
    <div class="row text-center w-100 ">
        <form th:action="@{/login}" class="h-100" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username or password.
                </div>
            </div>
            <div class=" d-flex  justify-content-center align-items-center flex-column h-100">
                <div class="d-flex justify-content-center flex-column align-items-center xs-10 mt-auto">
                    <input type="text" class="form-control form-control-lg mt-2 " placeholder="имя" name="username"
                           id="name">
                    <input type="password" class="mt-2 form-control form-control-lg " placeholder="пароль"
                           name="password"
                           id="password">
                    <button type="submit" class="mt-2 btn btn-primary btn-lg" id="send">Отправить</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="/resources/js/bootstrap.bundle.min.js"></script>
</html>
